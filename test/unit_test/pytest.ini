[pytest]
addopts = --color=yes --doctest-modules -vv --cov-report term-missing --cov src --cov-report=xml --cov-config test/unit_test/.coveragerc
norecursedirs = node_modules .serverless
ignore = node_modules .serverless
filterwarnings =
    ignore::DeprecationWarning
    ignore:.*Unverified HTTPS:Warning